<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI PC Builder â€“ Ask LLaMA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      padding-top: 50px;
    }
    .container {
      max-width: 800px;
    }
    pre {
      background-color: #212529;
      color: #f8f9fa;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mb-4 text-center">ğŸ’¡ Ask LLaMA for PC Build</h1>

  <div class="mb-3">
    <label for="prompt" class="form-label">Enter your build request:</label>
    <textarea class="form-control" id="prompt" rows="4" placeholder="E.g., I want a gaming PC for $1000, prefer AMD, based in the US"></textarea>
  </div>

  <div class="d-grid gap-2">
    <button class="btn btn-primary" onclick="sendPrompt()" id="submitBtn">ğŸ” Generate Build</button>
  </div>

  <div id="loading" class="text-center mt-3" style="display: none;">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Processing your request...</p>
  </div>

  <div class="mt-4" id="response-container" style="display: none;">
    <h4>ğŸ§¾ Summary</h4>
    <div id="summary" class="mb-3"></div>

    <h4>ğŸ§© Build Details</h4>
    <pre id="build"></pre>

    <h4>ğŸ’° Total Cost</h4>
    <p id="total" class="fw-bold"></p>

    <h4>âš ï¸ Compatibility Issues</h4>
    <ul id="issues"></ul>
  </div>
</div>

<script>
  async function sendPrompt() {
    const prompt = document.getElementById("prompt").value;
    const loading = document.getElementById("loading");
    const submitBtn = document.getElementById("submitBtn");
    const responseContainer = document.getElementById("response-container");

    loading.style.display = "block";
    submitBtn.disabled = true;
    responseContainer.style.display = "none";

    const res = await fetch("/api/configure/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ prompt: prompt })
    });

    const data = await res.json();
    loading.style.display = "none";
    submitBtn.disabled = false;

    if (data.summary) {
      document.getElementById("summary").innerText = data.summary;
      document.getElementById("build").innerText = JSON.stringify(data.build, null, 2);
      document.getElementById("total").innerText = `$${data.total.toFixed(2)}`;
      const issuesList = document.getElementById("issues");
      issuesList.innerHTML = "";
      data.issues.forEach(issue => {
        const li = document.createElement("li");
        li.textContent = issue;
        issuesList.appendChild(li);
      });

      responseContainer.style.display = "block";
    } else {
      alert("Something went wrong. Please try again.");
    }
  }
</script>

</body>
</html>
